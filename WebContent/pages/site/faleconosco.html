<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Site da Coldigo Geladeiras">
	<meta name="keywords" content="Geladeiras, Frost-free, Refrigeração">
	<meta name="author" content="Matheus">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coldigo Geladeiras</title>
	<link rel="stylesheet" type="text/css" href="../../css/site.css">
	<script src="../../js/site.js"></script>
</head>
<body>
	<header>
		<img src="../../imgs/logo.png" alt="Logo da Coldigo Geladeiras">
		<h1>Coldigo Geladeiras</h1>
	</header>
	<nav>
		<a href="../../index.html"><div>Inicio</div></a>
		<a href="produtos.html"><div>Produtos</div></a>
		<a href="faleconosco.html"><div>Fale Conosco</div></a>
	</nav>
	<section>
		<h2>Fale conosco!</h2>
		<p>Ficou com alguma dúvida? Preencha este formulário e estaremos em contato!</p>

		<form name="frmfaleconosco" method="post" action="#" onsubmit="return validaFaleConosco()">
			<fieldset class="faleConosco">
				<legend>Dados pessoais:</legend>
				<label for="nome">Nome: </label>
				<input type="text" name="txtnome" id="nome" placeholder="Nome Sobrenome">
				<label for="fone">Telefone: </label>
				<input type="text" name="txtfone" id="fone" placeholder="(00)99999-9999">
				<label for="email">E-mail: </label>
				<input type="email" name="txtemail" id="email">
			</fieldset>

			<fieldset class="faleConosco">
				<legend>Motivo do contato:</legend>
				<label for="motivo">Motivo: </label>

				<select name="selmotivo" id="motivo" onchange="verificaMotivo(this.value)">
					<option value="">Escolha</option>
					<option value="RE">Reclamação</option>
					<option value="SU">Sugestão</option>
					<option value="PR">Informação sobre produto</option>
				</select>

				<div id="opcaoProduto"></div>
				<label for="comentario">Comentário: </label>
				<textarea id="comentario" name="txtcomentario"></textarea>
				<button type="reset" onclick="verificaMotivo(null)">Limpar</button><button type="submit">Enviar</button>
			</fieldset>
		</form>
	</section>
	<footer>Copyright &copy; Matheus Santos 2019</footer>
</body>
</html>
